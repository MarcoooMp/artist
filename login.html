<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, rgb(47, 60, 73), #2575fc);
            /* Fundo com gradiente */
            height: 100vh;
            /* Altura da janela inteira */
            display: flex;
            justify-content: center;
            /* Centraliza horizontalmente */
            align-items: center;
            /* Centraliza verticalmente */
        }

        .login-container {
            background-color: #ffffff;
            /* Fundo branco para o formulário */
            padding: 40px;
            /* Espaçamento interno */
            border-radius: 8px;
            /* Bordas arredondadas */
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            /* Sombra para profundidade */
            text-align: center;
            /* Centraliza o texto no container */
            max-width: 400px;
            /* Largura máxima do container */
            width: 100%;
            /* Garante que preenche até o máximo */
        }

        h1 {
            color: #333;
            /* Cor do título */
            margin-bottom: 20px;
            /* Espaçamento abaixo do título */
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            /* Ocupa toda a largura */
            padding: 10px;
            /* Espaçamento interno */
            margin-bottom: 20px;
            /* Espaçamento entre campos */
            border: 1px solid #ccc;
            /* Borda clara */
            border-radius: 5px;
            /* Bordas arredondadas */
        }

        button {
            padding: 10px 20px;
            /* Espaçamento interno */
            background-color: rgb(47, 60, 73);
            /* Cor do botão */
            color: #ffffff;
            /* Cor do texto do botão */
            border: none;
            /* Sem borda */
            border-radius: 5px;
            /* Bordas arredondadas */
            cursor: pointer;
            /* Cursor para indicar clique */
            font-size: 16px;
            /* Tamanho do texto */
        }

        button:hover {
            background-color: #2575fc;
            /* Cor do botão ao passar o mouse */
        }

        .link {
            color: rgb(47, 60, 73);
            /* Cor do link */
            text-decoration: none;
            /* Sem sublinhado */
        }

        .link:hover {
            text-decoration: underline;
            /* Sublinhado ao passar o mouse */
        }
    </style>
</head>

<body>

    <div class="login-container">
        <h1>Login</h1>
        <form action="processar_login.php" method="post">
            <input type="text" name="usuario" placeholder="Usuário" required> <!-- Campo para o nome de usuário -->
            <input type="password" name="senha" placeholder="Senha" required> <!-- Campo para a senha -->
            <button type="submit">Entrar</button> <!-- Botão para submeter -->
        </form>
        <p>
            <a href="esqueci_senha.html" class="link">Esqueceu a senha?</a> <!-- Link para recuperação de senha -->
           
        <div>
           
            <a href="index.html" class="link"
                style="background-color: rgb(47, 60, 73); color: white; padding: 10px 20px; border-radius: 5px; text-decoration: none;">Voltar</a>
        </div>
        </p>
    </div>


</body>

</html>
